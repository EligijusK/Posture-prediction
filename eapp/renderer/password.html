<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainHealth AI - Access</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="../../images/password.png" as="image" />
</head>

<body view="password">
    <div class="background"></div>
    <div class="access-password fullscreen-container">
        <form id="password-form" class="parent">
            <div class="field-password"><input value="" name="password" autofocus type="password" placeholder="Password" /></div>
            <div class="field-submit button"><input type="submit" value="" /></div>
            <div class="incorrect">Incorrect code</div>
        </form>
    </div>
</body>

<script type="application/javascript" src="./password.js"></script>

</html>
